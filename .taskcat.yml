general:
  parameters:
    AvailabilityZones: $[taskcat_genaz_2]
    DomainAdminPassword: $[taskcat_genpass_16]
    QSS3BucketName: $[taskcat_autobucket]
    KeyPairName: $[taskcat_getkeypair]
    RDGWCIDR: 0.0.0.0/0
project:
  name: quickstart-microsoft-fsx
  regions:
  - us-east-1
  - us-east-2
  - us-west-2
  - eu-west-1
  - eu-west-2
  # - eu-north-1
  - ap-southeast-1
  - ap-southeast-2
  - ap-northeast-1
tests:
  MAD:
    template: ./templates/fsx-windows-master.yaml
    parameters:
      ADScenarioType: AWS Directory Service for Microsoft AD (Standard Edition)
  SMAD:
    template: ./templates/fsx-windows-master.yaml
    parameters:
      ADScenarioType: Microsoft AD on Amazon EC2
  GenKey:
    template: ./templates/fsx-windows-master.yaml
    parameters:
      ADScenarioType: AWS Directory Service for Microsoft AD (Standard Edition)
      FSxEncryptionKey: GenerateKey
